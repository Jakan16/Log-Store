sudo: required

services:
- docker

env:
  global:
  - IMAGE_NAME=log-store
  - VERSION=1.0.0
  - secure: 

language: groovy
install: true
os: linux
dist: trusty
jdk: oraclejdk11

jobs:
  include:
  - stage: unit-test
    script:
    - echo Only performing unit tests
    - "./gradlew test --tests logstore.unit*"
    if: "(NOT (branch IN (master, stage, develop)))"

  - stage: test-all
    script:
    - echo Running all tests
    - "./gradlew build -s"
    if: "(branch IN (master, stage, develop))"

  - stage: build
    script:
    - "./gradlew assemble"
    - docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"
    - docker build -t "${DOCKER_USER}/${IMAGE_NAME}:${VERSION}" .
    - docker push "${DOCKER_USER}/${IMAGE_NAME}:${VERSION}"
    if: "(branch IN (master, stage, develop))"

  - stage: deploy
    script:
    - echo Starting deployment
    - echo $secret_pass | gpg --passphrase-fd 0 $DEPLOY_PERMISSION.gpg
    - chmod 600 $DEPLOY_PERMISSION
    - ssh -i $DEPLOY_PERMISSION -o StrictHostKeyChecking=no $DEPLOY_HOST bash -c "'cd log-store';'export LOG_STORE_IMAGE=$IMAGE_NAME && export LOG_STORE_VERSION=$VERSION';'docker-compose up -d --no-deps logstore';'logout'"
    - echo Finished deployment
    if: branch = master
    
